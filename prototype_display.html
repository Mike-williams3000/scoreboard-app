<script type="text/javascript">
var intCurrScore = 0;

function addPoint()
{
	intCurrScore++;
	var _domScoreHolder = document.getElementById("scoreHolderL");
	_domScoreHolder.innerHTML = intCurrScore;
};
function fullscreen()
        {
                var element = document.body; // Make the body go full screen.
                var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;

                 if (requestMethod) 
                    { // Native full screen.
                    requestMethod.call(element);
                    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                    var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }}
            //element.style.backgroundImage="url('/uploads/background.jpg')";
            //element.style.backgroundSize="cover";
        };


</script>

</style>
