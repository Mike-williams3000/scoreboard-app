<script type="text/javascript">
var strDisplayFilename = "prototype_display.html";
var objDisplayWindow = null;

function openDisplayWindow()
{
	objDisplayWindow = window.open(strDisplayFilename, "_blank", "fullscreen=yes, toolbar=no, menubar=no, location=no");
	return false;
};

function incramentScore()
{
	objDisplayWindow.addPoint();
	return false;
};
function loadXMLDoc()
{

  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    //document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
        alert(xmlhttp.responseText)
        var _objJSONResponse = JSON.parse(xmlhttp.responseText);
        console.log(_objJSONResponse);
    }
  }
xmlhttp.open("GET","http://localhost:3000/test?t=" + Math.random(),true);
xmlhttp.send();
}


</script>
