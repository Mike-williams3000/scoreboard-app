<!DOCTYPE html>
<html>
<head>
<title>iScroll demo: Check DOM Changes</title>
<link rel="stylesheet" type="text/css" href="_css/generic.css"/>
<script src="_js/clocks.js" type="text/javascript"></script>
<script src="_js/timer_proto4.js" type="text/javascript"></script>
<script type="text/javascript">
var strDisplayFilename = "prototype_display.htm";
var objDisplayWindow = null;

function openDisplayWindow()
{
	objDisplayWindow = window.open(strDisplayFilename, "_blank", "fullscreen=yes, toolbar=no, menubar=no, location=no");
	return false;
};

function incramentScore()
{
	objDisplayWindow.addPoint();
	return false;
};



</script>

<style type="text/css" media="all">
</style>
</head>
<body>
	<div id="controlsHolderL" class="boxBorderC">
				
		<a href="?still" onclick="return openDisplayWindow();">Open window</a>
		<a href="?still" onclick="return incramentScore();">Add +1 window</a>
		<input type="button" value="Open Window" onclick="openDisplayWindow()"/>
		<div id="pLengthL">
		<label for="pMins">Mins</label>
		<input type="text" value="30" id="pMins"/>
		<label for="pMins">Seconds</label>
		<input type="text" value="00" id="pSeconds"/>
		<input type="button" value="Set" onclick="timer.set()"/>
		
		</div>
		<input type="button" value="Start Jam" onclick="CLOCK_MANAGER.subscribe(CLOCK_MANAGER._objClocks.jClock)"/>
		<input type="button" value="Stop Jam" onclick="timer.stop()"/>
		<input type="button" value="New Game" onclick="CLOCK_MANAGER.init()"/>

	</div>

	<div id="totalGameTimeOutputL" class="boxBorderC"></div>
	<div id="pClockOutputL" class="boxBorderC"></div>
	<div id="jClockOutputL" class="boxBorderC"></div>
	<div id="lClockOutputL" class="boxBorderC"></div>
	

</body>
</html>
