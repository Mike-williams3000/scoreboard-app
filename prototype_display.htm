<!DOCTYPE html>
<html>
<head>
<title>iScroll demo: Check DOM Changes</title>
<script type="text/javascript">
var intCurrScore = 0;

function addPoint()
{
	intCurrScore++;
	var _domScoreHolder = document.getElementById("scoreHolderL");
	_domScoreHolder.innerHTML = intCurrScore;
};

function fullScreen()
{
	var element = document.body; // Make the body go full screen.
	var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullscreen;

    if (requestMethod) { // Native full screen.
        requestMethod.call(element);
    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
    }
};


</script>

<style type="text/css" media="all">
</style>
</head>
<body>
<div id="scoreHolderL">0</div>
<div> 
	<input type="button" id="fullScreen" onclick="fullScreen()">
</div>
</body>
</html>
